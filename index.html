<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/89f0726039.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body class="p-10 grid gap-2 place-items-center sm:p-4">
    <header class="mx-auto mt-6">
      <img class="w-4/5 sm:w-auto" src="/images/logo.svg" alt="ping logo" />
    </header>
    <main class="mt-6 w-full items-center text-center mx-auto">
      <h1 class="text-3xl text-gray-500 sm:text-4xl">
        We are launching
        <span class="font-bold text-gray-900">soon!</span>
      </h1>
      <p class="mt-2">Subscribe and get notified</p>
      <form
        name="email"
        id="email-form"
        class="mt-5 mx-auto w-full max-w-lg sm:flex sm:gap-4 sm:justify-around"
        action="/"
      >
        <div class="w-4/5 mx-auto sm:flex-1 sm:w-auto">
          <input
            class="w-full text-sm border-gray-300 border-solid border-2 rounded-full px-6 py-3"
            type="text"
            name="email"
            id="email-input"
            placeholder="Your email address..."
          />
          <p id="error-msg" class="text-sm text-red-500 italic mt-2 hidden"></p>
        </div>
        <button
          id="email-submit"
          class="bg-blue-500 px-8 py-3 rounded-full font-semibold text-white text-sm block mx-auto mt-4 w-4/5 max-w-lg shadow shadow-gray-600 sm:mt-0 sm:w-auto sm:h-fit hover:bg-blue-400"
        >
          Notify Me
        </button>
      </form>
    </main>
    <div class="mt-8">
      <img
        class="w-full max-w-lg"
        src="./images/illustration-dashboard.png"
        alt=""
      />
    </div>
    <footer class="mt-8 mx-auto">
      <div class="flex justify-center gap-4">
        <a href="https://www.facebook.com/" target="_blank">
          <span class="sr-only">Facebook</span>
          <i
            class="fa-brands fa-facebook text-blue-500 p-2 border-solid border-gray-200 border-2 rounded-full aspect-square hover:bg-blue-400 hover:text-white cursor-pointer"
          ></i>
        </a>
        <a href="https://twitter.com" target="_blank">
          <span class="sr-only">Twitter</span>
          <i
            class="fa-brands fa-twitter text-blue-500 p-2 border-solid border-gray-200 border-2 rounded-full hover:bg-blue-400 hover:text-white cursor-pointer"
          ></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <span class="sr-only">Instagram</span>
          <i
            class="fa-brands fa-instagram text-blue-500 p-2 border-solid border-gray-200 border-2 rounded-full hover:bg-blue-400 hover:text-white cursor-pointer"
          ></i>
        </a>
      </div>
      <p class="mt-6 text-center font-light text-gray-400">
        &copy;Copyright Ping. All rights reserved.
      </p>
    </footer>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </body>
</html>
